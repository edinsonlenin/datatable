    <script>
        $(document).ready(function () {
            let columnsPersonas = [
                    { data: "id", title: 'Id' },
                    { data: "nombre", title: 'Nombre' },
                    { data: "apellido", title: 'Apellido' },
                    { data: "edad", title: 'Edad' },
                    { data: "sexo", title: 'Sexo' },
                    { data: "sueldo", title: 'Sueldo' },
                    { data: "hobbies", title: 'Hobbbies' },
                ];

            let datatablePersonas = new BaseDataTable('#personas', {
                data: personas,
                columns: columnsPersonas
            })
            datatablePersonas.init();


        });
    </script>
</head>

<body>
    <table id="personas" class="display" width="100%" height="60%"></table>
    <table id="example" class="display" width="100%" height="60%"></table>
